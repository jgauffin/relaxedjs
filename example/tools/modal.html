<div class="modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" tagName="title"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" tagNane="body">
          <p>Modal body text goes here.</p>
        </div>
        <div class="modal-footer" tagName="buttons">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">{{okText}}</button>
          <button type="button" class="btn btn-primary">{{cancelText}}</button>
        </div>
      </div>
    </div>
  </div>
